<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Лаба 2.4</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
</head>

<body onload="mouse_position()" style="width: 100%; min-height: 100vh;">

<form name="F">

    Координаты X: <br>
    <input type="text" name="x"><br>
    <br>
    Координаты Y: <br>
    <input type="text" name="y"><br>

</form>

<br>

<script type="text/javascript">

    $("body").mousemove(function(e) {
        document.F.x.value = e.pageX;
        document.F.y.value = e.pageY;
    })

</script>
</body>
</html>

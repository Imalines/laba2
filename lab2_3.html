<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Лаба 2.3</title>
    <style type="text/css">
        body {
            background: #873769;
        }

        .button_panel {
            max-width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right {
            margin-left: 35px;
        }
        .bottom {
            margin-left: 35px;
        }

        #imge {
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>
<div class="button_panel">
    <div>
        <button class="top">Вверх</button>
        <button class="bottom">Вниз</button>

    </div>

    <div>
        <button class="left">Влево</button>
        <button class="right">Вправо</button>
    </div>
</div>

<br>
<img src="game-sprite-2185953_960_720.png" alt="Sprite" id="imge" style="width: 300px;height: 300px;">

<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script type="text/javascript">

    $(".top").click(function () {
        $("#imge").animate({top: "-=100"})
        return false;
    });
    $(".right").click(function () {
        $("#imge").animate({left: "+=100"})
        return false;
    });
    $(".left").click(function () {
        $("#imge").animate({left: "-=100"})
        return false;
    });
    $(".bottom").click(function () {
        $("#imge").animate({top: "+=100"})
        return false;
    });
</script>
</body>
</html>
